<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>

<body>
    <header>

    </header>
    <main>
        <h1>Registro en DhermaPixel</h1>
        <fieldset>
            <h2> Introduce tus datos </h2>

            <form class="registro">
                <div class="registro">
                    <label for="name">Ingresar Nombre</label>
                </div>

                <div class="registro">
                    <label for="name">Ingresar Apellido</label>
                </div>

                <div class="registro">
                    <label for="DNI">DNI</label>
                    <input type="float" maxlength="8" />
                    <!-- restricci칩n de 8 numeros unicamente-->
                </div>

                <div class="registro">
                    <label for="genero-select">Elegir Genero: </label>
                    <select name="genero" id="genero-select">
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                    </select>

                </div>


                <div class="registro">
                    <label for="correo">Ingresar direcci칩n de correo</label>
                    <input type="email" required placeholder="example@gmail.com" />
                </div>

                <div class="registro">
                    <label for="nacimiento">Ingresar fecha de Nacimiento</label>
                    <input type="date" id="meeting-time" name="meeting-time" value="2000-01-01" min="1930-01-01"
                        max="2010-01-01" />

                    <div class="registro">
                        <label for="name">Ingresar Contrase침a</label>
                        <input type="password" requiered placeholder="********" minlength="8"></imput>
                        <!--El pattern sirve para indicar la cantidad de caracteres necesarios en la contrase침a-->
                    </div>

                    <div class="registro">
                        <input type="submit" value="Registrar"></imput>
                    </div>

                    <button type="reset">
                        <h2>Cancelar</h2>
                    </button>

                </div>
            </form>
        </fieldset>
    </main>
    <footer>

    </footer>
</body>

</html>
