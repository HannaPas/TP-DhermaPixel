{% extends "./base.html"%}
{% load static %}
{%block title%}Edicion de Paciente{% endblock %}

{% block body %}

<div class="row">

    <div class="col-md-4 offset-md-4">
       <h2>Edicion de Paciente</h2> 
        <div class="card">
            <div class="card-body">
                <form action="/crud/edicionPaciente/" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="number" id="txtID" name="txtID" value="{{paciente.id}}" class="form-control" placeholder="ID" maxlength="6" required readonly>
                    </div>

                    <div class="form-group">
                        <input type="text" id="txtNombre" name="txtNombre" value="{{paciente.nombre}}" class="form-control" placeholder="Nombre"  maxlength="50" required>
                    </div>

                    <div class="form-group">
                        <input type="text" id="txtTratamiento" name="txtTratamiento" value="{{paciente.tratamiento}}" class="form-control" placeholder="Tratamiento"  maxlength="50" required>
                    </div>

                    <div class="form-group">
                        <input type="number" id="txtPrecio" name="txtPrecio" value="{{paciente.precio}}" class="form-control" placeholder="Precio"  maxlength="10" required>
                    </div>

                    <div class="form-group">
                        <input type="number" id="txtTelefono" name="txtTelefono" value="{{paciente.telefono}}" class="form-control" placeholder="Telefono"  maxlength="15" required>
                    </div>

                    <div class="form-group">
                        <input type="datetime-local" id="txtFecha" name="txtFecha" value="{{paciente.fecha}}" class="form-control" placeholder="Fecha"  maxlength="12" required>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn block text-white"> Guardar </button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>

</div>

{% endblock %}
