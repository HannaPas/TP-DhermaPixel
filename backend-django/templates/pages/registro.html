{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{% static './Css/style.css' %}">
    <title>Registro</title>
</head>

<body>


    <header>

    </header>
    <main>
        <h1 class="text1">Registro en DhermaPixel</h1>
        <fieldset>
            <h2 class="text2"> Introduce tus datos </h2>

            <form class="registro" id="formulario">
                <div class="registro">
                    <label for="name">Ingresar Nombre</label>
                    <input type="text" name="nombre" id="nombre" required placeholder="Ingrese Aquí" />
                </div>

                <div class="registro">
                    <label for="name">Ingresar Apellido</label>
                    <input type="text" name="apellido" id="apellido" required placeholder="Ingrese Aquí" />
                </div>

                <div class="registro">
                    <label for="DNI">DNI</label>
                    <input type="float" name="dni" id="dni" maxlength="8" required placeholder="Ingrese Aquí" />
                    <!-- restricción de 8 numeros unicamente-->
                </div>

                <div class="registro">
                    <label for="genero-select">Elegir Genero: </label>
                    <select name="genero" id="genero">
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                    </select>

                </div>


                <div class="registro">
                    <label for="correo">Ingresar dirección de correo</label>
                    <input name="correo" id="correo" type="email" required placeholder="example@gmail.com" />
                </div>

                <div class="registro">
                    <label for="contraseña">Ingresar Contraseña</label>
                    <input name="contraseña" id="contraseña" type="password" required placeholder="********"
                        minlength="8"></imput>
                    <!--El pattern sirve para indicar la cantidad de caracteres necesarios en la contraseña-->
                </div>

                <div class="registro">
                    <label for="fNacimiento">Ingresar fecha de Nacimiento</label>
                    <input type="date" id="fNacimiento" name="fNacimiento" value="2000-01-01" min="1930-01-01"
                        max="2006-01-01" />

                </div>

                <div class="registro">
                    <input class="btn" type="submit" value="Registrar"></imput>
                </div>


                <div class="centrar-contenido">
                    <div class="no-cuenta">
                        ¿Ya tienes una cuenta?
                        <a href="{% url 'inicioDeSesión' %}">Iniciar Sesión</a>
                    </div>
                </div>






            </form>
        </fieldset>
    </main>

    <script src="{% static './js/formulario.js' %}"> </script>
</body>



</html>
